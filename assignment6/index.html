<!DOCTYPE html>
<html>
<head>
<title>Grid Flex Display Assignment</title>

<style>
body {
    font-family: Arial, sans-serif;
    background: #f5f5f5;
    padding: 20px;
}

/* GRID SECTION */
.grid-container {
    display: grid;
    grid-template-columns: repeat(3, 1fr);
    gap: 15px;
    margin-bottom: 40px;
}

.grid-box {
    background: white;
    padding: 10px;
    border-radius: 10px;
    box-shadow: 0 0 10px rgba(0,0,0,0.1);
    text-align: center;
}

.grid-box img {
    width: 100%;
    height: 150px;
    object-fit: cover;
    border-radius: 8px;
}

/* FLEX SECTION */
.flex-container {
    display: flex;
    gap: 15px;
    justify-content: center;
}

.flex-box {
    background: white;
    padding: 10px;
    width: 200px;
    border-radius: 10px;
    box-shadow: 0 0 10px rgba(0,0,0,0.1);
    text-align: center;
}

.flex-box img {
    width: 100%;
    height: 120px;
    object-fit: cover;
    border-radius: 8px;
}
</style>
</head>

<body>

<h2>Images</h2>
<div class="grid-container">
    <div class="grid-box">
        <img src="https://picsum.photos/300/200?1">
    
    </div>
    <div class="grid-box">
        <img src="https://picsum.photos/300/200?2">
        
    </div>
    <div class="grid-box">
        <img src="https://picsum.photos/300/200?3">
       
    </div>
</div>


<div class="flex-container">
    <div class="flex-box">
        <img src="https://picsum.photos/300/200?4">
        
    </div>
    <div class="flex-box">
        <img src="https://picsum.photos/300/200?5">
       
    </div>
    <div class="flex-box">
        <img src="https://picsum.photos/300/200?6">
        
    </div>
</div>

</body>
</html>

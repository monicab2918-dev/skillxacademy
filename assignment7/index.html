<!DOCTYPE html>
<html>
<head>
<title>Image and Form Container</title>

<style>
body {
    font-family: Arial, sans-serif;
    background: #e8f0ff;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
}

/* Main Container */
.container {
    display: flex;
    width: 70%;
    background: white;
    border-radius: 15px;
    box-shadow: 0 0 20px rgba(0,0,0,0.2);
    overflow: hidden;
}

/* Image Section */
.image-box {
    width: 50%;
}

.image-box img {
    width: 100%;
    height: 100%;
    object-fit: cover;
}

/* Form Section */
.form-box {
    width: 50%;
    padding: 30px;
}

.form-box h2 {
    text-align: center;
    margin-bottom: 20px;
}

input, textarea {
    width: 100%;
    padding: 10px;
    margin: 8px 0;
    border: 1px solid #ccc;
    border-radius: 5px;
}

button {
    width: 100%;
    padding: 10px;
    background: #007BFF;
    color: white;
    border: none;
    border-radius: 5px;
    font-size: 16px;
    cursor: pointer;
}

button:hover {
    background: #0056b3;
}

/* Submitted Message */
#successMessage {
    display: none;
    text-align: center;
    color: green;
    font-size: 20px;
    margin-top: 15px;
    font-weight: bold;
}
</style>

</head>
<body>

<div class="container">

    <!-- Image Section -->
    <div class="image-box">
        <img src="https://picsum.photos/600/600" alt="Sample Image">
    </div>

    <!-- Form Section -->
    <div class="form-box">
        <h2>Contact Form</h2>

        <form onsubmit="showMessage(event)">
            <input type="text" placeholder="Enter Name" required>
            <input type="email" placeholder="Enter Email" required>
            <input type="number" placeholder="Enter Phone Number">
            <textarea rows="4" placeholder="Enter Message"></textarea>

            <button type="submit">Submit</button>
        </form>

        <div id="successMessage">âœ… Form Submitted Successfully!</div>
    </div>

</div>

<script>
function showMessage(event) {
    event.preventDefault(); // stop page refresh
    document.getElementById("successMessage").style.display = "block";
}
</script>

</body>
</html>

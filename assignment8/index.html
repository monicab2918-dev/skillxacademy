<!DOCTYPE html>
<html>
<head>
<style>
.box {
    width: 100px;
    height: 100px;
    background: red;
    position: relative;
    animation: moveBox 3s infinite alternate;
}

@keyframes moveBox {
    from { left: 0px; }
    to { left: 300px; }
}
</style>
</head>
<body>

<h2>Moving Box Animation</h2>
<div class="box"></div>

</body>
</html>
